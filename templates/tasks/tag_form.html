{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <h1 class="text-black">{{ object|yesno:"Update Tag,Create Tag" }}</h1>
  <form method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
