{% extends "base.html" %}

{% block content %}
  <h1 class="text-black">Delete Task "{{ object }}"?</h1>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'tasks:index' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
