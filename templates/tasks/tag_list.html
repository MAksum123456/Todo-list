{% extends "base.html" %}

{% block content %}
<h1>Tags List <a href="{% url 'tasks:tags-create' %}" class="btn btn-primary" style="float:right; margin-right: 10px;">Add tag</a></h1>

{% if tag_list %}
<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    {% for tag in tag_list %}
    <tr>
      <td>{{ tag.name }}</td>
      <td>
        <a href="{% url 'tasks:tags-update' tag.pk %}" class="btn btn-sm btn-outline-warning">Update</a>
      </td>
      <td>
        <a href="{% url 'tasks:tags-delete' tag.pk %}" class="btn btn-sm btn-outline-danger">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% else %}
<p class="text-muted">No tags available.</p>
{% endif %}
{% endblock %}
